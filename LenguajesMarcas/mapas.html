<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <img src="trumpet.gif" usemap="#mapa1" alt="imagen" width="400" height="400"></img>
    <!--los mapas de imagenes son para hacer zonas clicables en una imagen-->
    <map name="mapa1">
        <area shape="rect" coords="0,0,100,100" href="https://www.google.com" alt="google"></area>
        <area shape="circle" coords="200,200,50" href="https://www.youtube.com" alt="youtube"></area>
        <area shape="default" href="https://www.facebook.com" alt="facebook"></area>
    
    </map>

</body>
</html>
