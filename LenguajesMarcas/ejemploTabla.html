<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de tabla</title>

    <meta charset="UTF-8">
</head>
<body>

    <h1>Ejemplo de tabla</h1>

    <table border="20" cellspacing="10" cellpadding="5" bordercolor="#AA00FF" bgcolor="#F5A9F2" rules="all">
        <caption align="bottom">Mi tabla</caption>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <thead><!-- pone a principio de la tabla esta fila-->
            <th>Encabezado 4</th>
            <th>Encabezado 5</th>
            <th>Encabezado 6</th>
        </thead>

        <tr>
            <td>Dato 1</td>
            <td><img src="https://media.tenor.com/r4Ps52vPueUAAAAC/skeleton-trumpet.gif" alt="imagen"></img></td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td><img src="https://oiiacat.io/wp-content/uploads/2024/11/C7oGMZ-unscreen-ezgif.com-crop-1.gif" alt="imagen"></img></td>
            <td>Dato 6</td>
        </tr>

    </table>

    <table border="2" cellspacing="10" cellpadding="5" width="100%" rules="rows">
        <caption align="bottom">Mi tabla</caption>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <thead><!-- pone a principio de la tabla esta fila-->
            <th>Encabezado 4</th>
            <th>Encabezado 5</th>
            <th>Encabezado 6</th>
        </thead>

        <tr>
            <td>Dato 1</td>
            <td><img src="https://media.tenor.com/r4Ps52vPueUAAAAC/skeleton-trumpet.gif" alt="imagen"></img></td>
            <td align="center">Dato 3</td>
        </tr>
        <tr bgcolor="#D0F5A9">
            <td>Dato 4</td>
            <td><img src="https://oiiacat.io/wp-content/uploads/2024/11/C7oGMZ-unscreen-ezgif.com-crop-1.gif" alt="imagen"></img></td>
            <td>Dato 6</td>
        </tr>

    </table>

</body>

</html>
