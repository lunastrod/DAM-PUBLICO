<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de imágenes</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Ejemplo de imágenes</h1>
        <img src="Captura de pantalla.png" alt="imagen"></img>
        <img src="Captura de pantalla.png" alt="imagen" height="150px" width="200"></img>
        <img src="Captura de pantalla.png" alt="imagen" height="150px" width="75%"></img>
        <img src="Captura de pantalla.png" alt="imagen" border="5"></img>
        <img src="Captura de pantalla.png" alt="imagen" align="left">hola</img><!-- no alinea la imagen solo el texto-->
        <img src="Captura de pantalla.png" alt="imagen" hspace="30%"></img>
        <center><img src="Captura de pantalla.png" alt="imagen"></img>


    </body>
</html>
